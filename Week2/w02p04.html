<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input devices and interaction (W2)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 24px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            padding: 5px;
            margin-top: 10px;
            font-size: 16px;
            width: 150px;
            height: auto;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388a3c;
        }
        button:active {
            transform: scale(0.98);
        }
        .footer {
            margin-top: auto;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing (Week 2 Part 4)</h1>

    <canvas id="gl-canvas" width="512" height="512"></canvas>

    <div class="controls">
        <div class="control-group">
            <label for="colorMenu">Draw Color:</label>
            <select id="colorMenu" size="8">
                <option value="0" selected>Black</option>
                <option value="1">Red</option>
                <option value="2">Yellow</option>
                <option value="3">Green</option>
                <option value="4">Blue</option>
                <option value="5">Magenta</option>
                <option value="6">Cyan</option>
                <option value="7">Cornflower Blue</option>
            </select>
        </div>

        <div class="control-group">
            <label for="clearMenu">Clear Color:</label>
            <select id="clearMenu" size="8">
                <option value="0" selected>Black</option>
                <option value="1">Red</option>
                <option value="2">Yellow</option>
                <option value="3">Green</option>
                <option value="4">Blue</option>
                <option value="5">Magenta</option>
                <option value="6">Cyan</option>
                <option value="7">Cornflower Blue</option>
            </select>
        </div>
    </div>

    <div class="controls">
        <button id="clearButton">Clear Canvas</button>
        <button id="drawPoint">Point</button>
        <button id="drawTriangle">Triangle</button>
        <button id="drawCircle">Circle</button>
    </div>

    <div class="footer">
        Worksheet for 02561 Computer Graphics at DTU (E24) by Jakob Ketmig
    </div>

    <script src="../common/webgl-utils.js"></script>
    <script src="../common/initShaders.js"></script>
    <script src="../common/MV.js"></script>
    <script src="../common/webgl-debug.js"></script>
    <script src="../Week2/w02p04.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 pColor;
        varying vec4 vColor;
        
        void main() {
            gl_PointSize = 20.0; // Size of points in pixels
            gl_Position = vPosition;
            vColor = pColor; 
        }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 vColor;
        
        void main() {
            gl_FragColor = vColor; // Inherit from vertex shader
        }
        </script>
        
        
</body>
</html>
